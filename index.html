<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Quiz</title>
	<link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>The Color Quiz</h1>
		<section id="question_wrapper">
			<span class="question">1. The most popular “favorite color” is:</span><br>
			<section id="answer_holder">
				<input type="radio" name="option" class="option" value="0"><span class="answer">Red</span><br>
				<input type="radio" name="option" class="option" value="1"><span class="answer">Blue</span><br>
				<input type="radio" name="option" class="option" value="2"><span class="answer">Green</span><br>
				<input type="radio" name="option" class="option" value="3"><span class="answer">Purple</span><br>
			</section>
			<section id="button_holder">
				<input type="button" id="submit" value="Submit"><span id="hint"></span>
				<input type="button" id="retry_button" value="Try Again!">
			</section>
		</section>
		<section id="fact_wrapper">
			<span id="last_question_fact"></span>
		</section>

	
</body>
</html>
